<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
  </head>

  <body>
      <!-- 增加模态框（Modal） -->
      <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title" id="myModalLabel">节点信息</h4>
                      </div>
                      <div class="modal-body">
                          <div class="form-group">
                              <label for="txt_node_id">活动名称</label>
                              <input type="text" name="txt_node_id" class="form-control" id="txt_node_id" placeholder="活动名称">
                          </div>
                          <div class="form-group">
                              <label for="txt_func">执行函数</label>
                              <input type="text" name="txt_func" class="form-control" id="txt_func" placeholder="执行函数">
                          </div>
                          <div class="form-group">
                              <label for="txt_statu">描述</label>
                              <input type="text" name="txt_statu" class="form-control" id="txt_statu" placeholder="状态">
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                          <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                      </div>
                  </div>
              </div>
          </div>
  </body>
  <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="http://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/d3.forcegraph.js"></script>
  <!-- <script src="js/dag.js"></script> -->
</html>
