<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
  </head>

  <body>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addModal">
    开始演示模态框
    </button>
      <!-- 增加模态框（Modal） -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title" id="myModalLabel">新增</h4>
                      </div>
                      <div class="modal-body">
                          <div class="form-group">
                              <label for="txt_departmentname">部门名称</label>
                              <input type="text" name="txt_departmentname" class="form-control" id="txt_departmentname" placeholder="部门名称">
                          </div>
                          <div class="form-group">
                              <label for="txt_parentdepartment">上级部门</label>
                              <input type="text" name="txt_parentdepartment" class="form-control" id="txt_parentdepartment" placeholder="上级部门">
                          </div>
                          <div class="form-group">
                              <label for="txt_departmentlevel">部门级别</label>
                              <input type="text" name="txt_departmentlevel" class="form-control" id="txt_departmentlevel" placeholder="部门级别">
                          </div>
                          <div class="form-group">
                              <label for="txt_statu">描述</label>
                              <input type="text" name="txt_statu" class="form-control" id="txt_statu" placeholder="状态">
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                          <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                      </div>
                  </div>
              </div>
          </div>

      <!-- 删除模态框（Modal） -->
      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title" id="myModalLabel">删除节点</h4>
                      </div>
                      <div class="modal-body">
                          <div class="form-group">
                              <label for="txt_departmentname">部门名称</label>
                              <input type="text" name="txt_departmentname" class="form-control" id="txt_departmentname" placeholder="部门名称">
                          </div>
                          <div class="form-group">
                              <label for="txt_parentdepartment">上级部门</label>
                              <input type="text" name="txt_parentdepartment" class="form-control" id="txt_parentdepartment" placeholder="上级部门">
                          </div>
                          <div class="form-group">
                              <label for="txt_departmentlevel">部门级别</label>
                              <input type="text" name="txt_departmentlevel" class="form-control" id="txt_departmentlevel" placeholder="部门级别">
                          </div>
                          <div class="form-group">
                              <label for="txt_statu">描述</label>
                              <input type="text" name="txt_statu" class="form-control" id="txt_statu" placeholder="状态">
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                          <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                      </div>
                  </div>
              </div>
          </div>

  </body>
  <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="http://d3js.org/d3.v5.min.js"></script>
  <script src="js/index.js"></script>
  <!-- <script src="js/dag.js"></script> -->
</html>
